{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block style %}
<style>
    h2 {
        text-align: center;
        background-color: whitesmoke;
    }

    body {
        background-color: gainsboro;
    }

    ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        margin: 10px;
    }

    li {
        display: inline-block;
        margin: 10px;
        padding: 2px;
    }
    
    li a{
        width: 80%;
    }

    #dropArea {
        width: 300px;
        height: 200px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        text-align: center;
        padding: 20px;
        margin: 20px auto;
        cursor: pointer;
    }

    table{
        border-collapse: collapse;
        margin: 50px auto;
        width: 80%;
    }
    input{
        width: 80%;
    }
    tr{
        margin-bottom: 10px;
    }
    td{
        padding: 21px;
    }
    .center{
        margin: auto;
        width: 50%;
        text-align: center;
    font-size: large;
    }
    #profile{
        display: none;
    }
</style>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <h2>Hello {{username}}</h2>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul>
                <li>
                    <a href="#profile" class="btn btn-info" onclick="show()">Home</a>
                </li>
                <li>
                    <a href="#addApp" class="btn btn-primary" onclick="reset()">Add Apps</a>
                </li>
                <li>
                    <a href="/home" class="btn btn-danger">Logout</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8" style="background-color: whitesmoke; height: 583px;" id="profile">
            <p>Total apps added:</p>
        </div>
        <div class="col-md-8" style="background-color: whitesmoke; height: 583px;" id="addApp">
            <form method="POST" id="addForm" action="add_apps" enctype="multipart/form-data">
                <div id="dropArea" ondragover="allowDrop(event)" ondrop="handleDrop(event)">
                    <p>Drap and drop app icon here or click to select app icon.</p>
                    <input type="file" id="appPic" name="appPic" accept=".jpg, .jpeg, .png" style="display: none;"
                        onchange="handleFileSelect(event)">
                </div>
                <div class="col">
                    <table>
                        <tr>
                            <td><input type="text" id="appName" class="form-control" name="appName"
                                    placeholder="App Name" required></td>
                            <td><input type="text" id="appLink" class="form-control" name="appLink"
                                    placeholder="App Link" required></td>
                        </tr>
                        <tr>
                            <td><input type="text" list="options" class="form-control" id="categoryInput"
                                    name="category" placeholder="select a category">
                                <datalist id="options">
                                    <option value="Entertainment"></option>
                                    <option value="Arts & Design"></option>
                                    <option value="Augmented Reality"></option>
                                    <option value="Comics"></option>
                                    <option value="Music & Audio"></option>
                                </datalist>
                            </td>
                            <td><input type="text" list="suboptions" class="form-control" id="subCategory"
                                    name="subCategory" placeholder="select a sub category">
                                <datalist id="suboptions">
                                    <option value=""></option>
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="number" id="points" name="points" class="form-control center bg-success" placeholder="Add Points" required></td>
                        </tr>
                        <tr >
                           <td colspan="2" > <input type="submit" id="submit" class="form-control bg-warning center"></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function show(){
        document.getElementById('profile').style.display = 'block';
        document.getElementById('addApp').style.display = 'none';
    }
    function reset(){
        document.getElementById('profile').style.display = 'none';
        document.getElementById('addApp').style.display = 'block';
        form = document.getElementById('addForm');
        form.reset();
    }

    function subCategory() {
        var subcategory = document.getElementById('categoryInput').value;
        console.log('subCategory', subcategory);
        var opt = document.getElementById('suboptions');
        opt.innerHTML = '';
        var options = [];
        if (subcategory == 'Entertainment') {
            options = ['social media', 'OTT'];
        } else if (subcategory == 'Arts & Design') {
            options = ['video editor', 'photo editor', 'painting', 'graphics'];
        } else if (subcategory == 'Augmented Reality') {
            options = ['games', 'design'];
        } else if (subcategory == 'Comics') {
            options = ['manhua', 'manhwa', 'manga'];
        } else if (subcategory == 'Music & Audio') {
            options = ['radio', 'music', 'videos'];
        }

        for (var i = 0; i < options.length; i++) {
            var option = document.createElement('option');
            option.value = options[i];
            opt.appendChild(option);
        }

    }

    document.getElementById('categoryInput').addEventListener('change', subCategory);

    function allowDrop(event) {
        event.preventDefault();
        var dropArea = document.getElementById('dropArea');
        dropArea.style.border = '2px dashed #aaa';
    }

    function handleDrop(event) {
        event.preventDefault();
        var dropArea = document.getElementById('dropArea');
        dropArea.style.border = '2px dashed #ccc';

        var files = event.dataTransfer.files;
        handleFiles(files);
    }

    function handleFileSelect(event) {
        var files = event.target.files;
        handleFiles(files);
    }

    function handleFiles(files) {
        var dropArea = document.getElementById('dropArea');
        dropArea.innerHTML = '';

        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            if (file.type.match('image/jpeg') || file.type.match('image/png')) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = new Image()
                    img.src = e.target.result;
                    img.style.width = '100%';
                    dropArea.appendChild(img);
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please upload only .jpg, .jpeg or .png files.');
            }
        }
    }

    document.getElementById('dropArea').addEventListener('click', function () {
        document.getElementById('appPic').click();
    })
</script>
{% endblock %}
